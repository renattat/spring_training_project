<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>

	<br>

	<div class="container">
		<form th:action="@{/employees/save}" th:object=${employee}
			method="POST">
			<!-- This will be used to bind to the employee that was clicked on USED FOR UDATES-->
			<input type="hidden" th:field="${employee.employeeId}" />

			<div class="form-group row">
				<input type="text" placeholder="Employee FirstName"
					th:field="${employee.firstName}"> 
					<span style="color:red" th:if="${#fields.hasErrors('firstName')}"
					th:errors="${employee.firstName}">
					</span>
			</div>

			<div class="form-group row">
				<input type="text" placeholder="Employee LastName"
					th:field="${employee.lastName}">
					<span style="color:red" th:if="${#fields.hasErrors('lastName')}"
					th:errors="${employee.lastName}">
					</span>
			</div>

			<div class="form-group row">
				<input type="text" placeholder="Employee email"
					th:field="${employee.email}">
					<span style="color:red" th:if="${#fields.hasErrors('email')}"
					th:errors="${employee.email}">
					</span>
			</div>

			<button class="btn btn-info col-2" type="submit">Enter
				Employee</button>

		</form>
	</div>

</body>

</html>
